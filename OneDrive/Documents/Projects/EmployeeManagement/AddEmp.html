<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>New Employee</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="new">
        <h1>New Employee</h1>
        <form>
            <div class="adj"><label>Employee ID: </label><input type="text" placeholder="Enter ID(EG:6274)"></div><br>
            <div class="adj"><label>Employee Name: </label><input type="text" placeholder="Enter Name(EG:Sri)"></div><br>
            <div class="adj"><label>Employee Email: </label><input type="email" placeholder="Enter Email(EG:email@example.com)"></div><br>
            <div class="adj"><label>Employee Department: </label><input type="text" placeholder="Enter Department(EG:Sales)"></div><br>
            <div class="adj"><label>Employee Position: </label><input type="text" placeholder="Enter Position(EG:Manager)"></div><br>
            <div class="adj"><label>Employee Salary:  </label><input type="number" placeholder="Enter Salary(EG:25000.0)"></div><br>
            <button type="submit">ADD</button>
            <button onclick="home()"></button>
        </form>
    </div>
    <script src="./index.js"></script>
</body>
</html>
