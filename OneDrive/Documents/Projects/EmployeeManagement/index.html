<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="emp">
    <header>
        <h1> Employee Data Dashboard</h1>
    </header>
    <div>
        <div class="start">
        <h1 style="color: #004080">Employee Data</h1>
        <div>
            <label style="color: #004080;font-size: 20px;font-weight: bold;">Search Employee: </label>
            <input type="search" placeholder="Enter Employee Name">
        </div>
         
        </div>
        <table class="emp-table">
            <thead>
                <th>Employee ID</th>
                <th>Employee Name</th>
                <th>Employee Email</th>
                <th>Employee Department</th>
                <th>Employee Position</th>
                <th>Employee Salary</th>
            </thead>
            <tbody>
                <td><span class="data"></span></td>
                <td><span class="data"></span></td>
                <td><span class="data"></span></td>
                <td><span class="data"></span></td>
                <td><span class="data"></span></td>
                <td><span class="data"></span></td>
            </tbody>
        </table>
        <div class="btns">
            <button onclick="addEmp()">Add Employee</button>
            <button onclick="deleteEmployeeAlternative()">Delete Employee</button>
            <button>Update Employee</button>
        </div>
    </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
