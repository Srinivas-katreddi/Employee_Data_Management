<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Employee</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="new">
        <h1>Update Employee</h1>
        <form>
            <div class="adj"><label>Employee Name:       </label><input type="text" placeholder="Enter Name (e.g., Sri)" required></div><br>
            <div class="adj"><label>Employee Email:       </label><input type="email" placeholder="Enter Email (e.g., email@example.com)" required></div><br>
            <div class="adj"><label>Employee Department:  </label><input type="text" placeholder="Enter Department (e.g., Sales)" required></div><br>
            <div class="adj"><label>Employee Position:    </label><input type="text" placeholder="Enter Position (e.g., Manager)" required></div><br>
            <div class="adj"><label>Employee Salary:      </label><input type="number" placeholder="Enter Salary (e.g., 25000)" required></div><br>
            <button type="submit">Update</button>
            <button onclick="home()">Back</button>
        </form>
    </div>
    <script src="./index.js"></script>
</body>
</html>
